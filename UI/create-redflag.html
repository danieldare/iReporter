<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/create-intervention-redflag.css" />
    <title>Create Red-flag Record</title>
  </head>
  <body>
    <header>
      <div class="container">
        <span>iReporter</span>
        <ul class="nav-items">
          <li><a href="/profile.html">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </header>
    <section class="bg-img">
      <div class="container">
        <div class="left-head">
          Tell Us About it, <br />
          <span>We can build a better Nation</span>
        </div>
        <div class="row">
          <div class="form-container">
            <div class="redflag-header">
              <h4>Create <span>Red-flag</span> record</h4>
            </div>

            <form
              action="/view-redflag-records.html"
              enctype="multipart/form-data"
            >
              <label for="title" class="label-nobg">Title</label>
              <input type="text" placeholder="add a title" />

              <label for="description" class="label-nobg">Description</label>
              <textarea placeholder="Describe the incident" cols="9"></textarea>

              <label for="title" class="label-nobg"
                >location(Lat Long Coordinates)
              </label>
              <a href="#">Click to get Location</a>
              <input type="text" placeholder="location of incident" />

              <label> Video/Image Upload </label>
              <input type="file" name="img" accept="image/*" />

              <button class="btn btn-blue btn-md">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>copyright &copy; 2018. All rights reserved.</footer>
  </body>
</html>
